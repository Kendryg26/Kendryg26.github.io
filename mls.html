<html lang="en">
<head>
    <script type='text/javascript' src='//desperateambient.com/37/b9/35/37b93537576e500d0368e88b69fb3024.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<meta name="robots" content="noindex">
<meta charset="UTF-8">
<title>Player</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src='https://content.jwplatform.com/libraries/KB5zFt7A.js'></script>
<script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; </script>
<body>
<div id="loading-screen">
    <p>Cargando reproductor...</p>
</div>
<div id="player" style="display:none;"></div>
<script type="text/javascript">
    $(document).ready(function() {
        const eventImg = "#";
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.directvgo.com.maindota2.co/folder/GeT2Sg2x65rm1ZcGfQPYH6xhhJVQpVoUFUXs38ShZoZWh4wW8l.json?65ceadb18d805', true);
        xhr.onload = function() {
            if (xhr.status === 200) {
                var data = JSON.parse(xhr.responseText);
                var playerInstance = jwplayer("player");

                playerInstance.setup({
                    playlist : [{
                        image : eventImg,
                        sources : [{
                            default : false,
                            file : data.url,
                            label : "0",
                            type : "hls"
                        }],
                    }],
                    width : "100%",
                    height : "100%",
                    aspectratio : "16:9",
                    autostart : false
                });

                playerInstance.on('ready', function() {
                    $('#loading-screen').hide();
                    $('#player').show();
                });

                playerInstance.on('error', function(event) {
                    if (event.code === 232403) {
                        location.reload();
                    }
                });
            }
        };
        xhr.send();
    });
</script>
</body>
</html>
