<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel de Estadísticas - WooCommerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .stat {
      background: #fff;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 1.4rem;
      color: #003F10;
    }
  </style>
</head>
<body>
  <h1>Estadísticas de WooCommerce</h1>
  <div class="stat" id="sales">Ventas: Cargando...</div>
  <div class="stat" id="products">Productos: Cargando...</div>
  <div class="stat" id="customers">Clientes: Cargando...</div>

  <script>
    const site = 'https://kerterplus.com';
    const key = 'ck_3b59a450d54e9f5c0ee920947aebc58ec2631b8b';
    const secret = 'cs_34c39c236d82aa778e1f872d58f65a9fb9fbdc74';

    const auth = btoa(`${key}:${secret}`);

    async function getStats() {
      try {
        const [orders, products, customers] = await Promise.all([
          fetch(`${site}/wp-json/wc/v3/orders?status=completed&per_page=100`, {
            headers: { 'Authorization': `Basic ${auth}` }
          }).then(res => res.json()),
          fetch(`${site}/wp-json/wc/v3/products?per_page=100`, {
            headers: { 'Authorization': `Basic ${auth}` }
          }).then(res => res.json()),
          fetch(`${site}/wp-json/wc/v3/customers?per_page=100`, {
            headers: { 'Authorization': `Basic ${auth}` }
          }).then(res => res.json()),
        ]);

        const totalSales = orders.reduce((sum, order) => sum + parseFloat(order.total), 0);

        document.getElementById('sales').textContent = `Ventas: $${totalSales.toFixed(2)}`;
        document.getElementById('products').textContent = `Productos: ${products.length}`;
        document.getElementById('customers').textContent = `Clientes: ${customers.length}`;
      } catch (error) {
        console.error('Error cargando estadísticas:', error);
        alert('Error al conectar con la API de WooCommerce. Revisa consola.');
      }
    }

    getStats();
  </script>
</body>
</html>
