    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

    body {
        font-family: 'Poppins', sans-serif;

        transition: all ease .2s;
        width: 100%;
        height: 100%;

    .bgbtn {

    .center {
        position: absolute;
        top: 50%;
        left: 50%;

    }



    .zapping-add{
        position: absolute;
        width: 100%;
        height: 100%;
        display: block;
        background-image: linear-gradient(180deg, rgba(22, 24, 28, 0.67) 21.17%, #16181C 65.72%);
        color: white;
    }
    .zapping-add__container{
        max-width: 800px;
        height: 100%;
        position: relative;
        margin: 0 auto;
        display: table;
    }
    .zapping-add__content{
        display: table-cell;
        height: inherit;
        vertical-align: middle;
        text-align: center;
    }
    .zapping-add__logo img{
            height: 80px;
            width: auto;
            text-align: center;
        }
    .zapping-add__title{
        font-size: 24px;
    }
    .zapping-add__description{
        font-size: 16px;
        margin: 24px 0;
        opacity: .5;
    }
    .zapping-add__counter{
        width: 0%;
        height: 4px;
        background-color: #EFF178;
        animation: countdown 12.2s linear forwards;
        position: absolute;
        bottom: 0;
    }
    .zapping-add__price{
        margin: 24px 0;
    }
    .zapping-add__price .price{
        font-size: 32px;
    }
    .zapping-add__price .price.price--promo{
        color: #EFF178;
    }
    .zapping-add__price  .price span{
        font-size: 16px;
    }
    .zapping-add .description{
        font-size: 12px;
        opacity: .5;
    }
    .zapping-add__action{
        margin: 48px 0;
    }

    .zapping-add__btn{
        border: none;
        padding: 12px 18px;
        font-size: 16px;
        background-color: #EF426F;
        color: white;
        text-decoration: none;
        border-radius: 64px;
    }
    .zapping-add__btn:hover{
        background-color: #c5395f;

    }

    @media (max-width:992px){
        .zapping-add__logo img{
            height: 64px;
            width: auto;
            text-align: center;
        }
        .zapping-add__content{
            padding: 16px;

        }
        .zapping-add__title{
            font-size: 20px;
            font-weight: 500;
            padding-right: 10px;
            padding-left: 10px;
        }
        .zapping-add__description{
            /* display: none; */
            font-size: 14px;
            padding-right: 10px;
            padding-left: 10px;
        }
        .zapping-add__price{
            margin: 32px 0;
        }
        .zapping-add__price .price{
            font-size: 32px;
        }
        .zapping-add__action{
            margin: 16px 0;
        }
    }

    @media (max-width:480px) {
        .zapping-add__logo img{
            height: 32px;
            width: auto;
            text-align: center;
        }
        .zapping-add__content{
            padding: 16px;

        }
        .zapping-add__title{
            font-size: 14px;
            font-weight: 500;
        }
        .zapping-add__description{
            display: none;
        }
        .zapping-add__price{
            margin: 16px 0;
        }
        .zapping-add__price .price{
            font-size: 18px;
        }
        .zapping-add__action{
            margin: 16px 0;
        }
        .zapping-add__btn{
            padding: 10px 18px;
        }
    }
    @keyframes countdown {
        to{
            width: 100%;
            transform-origin: right;
        }
    }


</style>

    <script type="text/javascript">
        var videojs = videojs('video_ads',{
            errorDisplay : false
        })
        var video_container = document.getElementById('video_container')
        var audio_options_off = document.getElementById('audio_options_off')
        var audio_options_on = document.getElementById('audio_options_on')
        var video_playing_off = document.getElementById('video_playing_off')

        var zapping = document.getElementById('zapping')

        function toggleMute() {
            if (videojs.muted()) {
                activeAudioPlayer()
            }
            else {
                muteAudio()
            }
        }
        function activeAudioPlayer() {
            videojs.muted(false)
            audio_options_off.style.display = "none"
        }

        function muteAudio() {
            videojs.muted(true)
            audio_options_off.style.display = "block"
        }

        function videoEnded() {
            videojs.pause()
            zapping.style.display = "block"
        }

        function videoStart(){
            document.getElementById('zcounter').classList.add('zapping-add__counter')
        }

        function playVideo(){
            // apagar layer play
            video_playing_off.style.display = "none"
            // apagar layer mute
            audio_options_off.style.display = "none"
            // iniciar video
            videojs.play()
        }

        // tomar evento end player para poner en pausa y traer banner al frente
        videojs.ready(function () {
            this.on('play', function(){
                videoStart()
            })
            this.on('ended', function () {
                videoEnded()
            })

            this.on('error', function () {
                videoEnded()
            })
        })

        // container invisible sobre player para evitar clicks


        audio_options_off.addEventListener('click', function () { toggleMute() }, false)
        audio_options_on.addEventListener('click', function () { toggleMute() }, false)
        video_playing_off.addEventListener('click', function () { playVideo() }, false)

    </script>
