/* Estilos de la tarjeta */
.mycard {
  /* Añade estilos aquí */
  transition: transform 0.3s ease-in-out;
}

/* Efecto cuando se pasa el mouse */
.mycard:hover {
  transform: scale(1.03);
}

/* Estilos de la tarjeta */
.card {
  /* Añade estilos aquí */
  position: relative;
  margin-bottom: 20px;
}

.card:hover img {
  animation: blink 0.9s linear infinite;
}

@keyframes blink {
  50% {
    opacity: 0.5;
  }
}
/* Logo */
/* Estilos del logo */
img[src="/img/logo-starplus.png"] {
  /* Añade estilos aquí */
  transition: filter 0.3s ease-in-out;
  position: relative;
} 

img[src="/img/logo-starplus.png"]:hover {
  filter: brightness(150%);
}

img[src="/img/logo-starplus.png"]:hover::before {
  content: '';
  position: absolute;
  top: -20px;
  left: -20px;
  width: calc(100% + 40px);
  height: calc(100% + 40px);
  background-color: white;
  opacity: 0.8;
  z-index: -1;
  border-radius: 50%;
  animation: shine 1s forwards;
}

@keyframes shine {
  from { 
    transform: scale(0);
    opacity: 0; 
  }
  to {
    transform: scale(2);
    opacity: 0;
  }
}
