<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista IPTV</title>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: sans-serif;
      padding: 1rem;
    }
    .channel {
      display: flex;
      align-items: center;
      background: #2c2c2c;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
    }
    .channel img {
      width: 80px;
      height: 45px;
      object-fit: cover;
      margin-right: 1rem;
    }
    .player {
      margin-top: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
    }
  </style>
</head>
<body>

<h2>Lista de Canales</h2>
<div id="channelList"></div>

<div class="player" id="playerContainer" style="display: none;">
  <h3 id="playerTitle"></h3>
  <video id="videoPlayer" controls autoplay></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.1/shaka-player.compiled.min.js"></script>
<script>
  const m3u8Url = "https://raw.githubusercontent.com/cespun/gunaTiPi/main/trial.m3u8";

  fetch(m3u8Url)
    .then(res => res.text())
    .then(parseM3U);

  const channels = [];

  function parseM3U(data) {
    const lines = data.split('\n').map(l => l.trim()).filter(l => l !== '');
    let current = {};

    lines.forEach(line => {
      if (line.startsWith('#EXTINF')) {
        const nameMatch = line.match(/,(.*)/);
        const groupMatch = line.match(/group-title="([^"]+)"/);
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current = {
          name: nameMatch ? nameMatch[1] : 'Sin nombre',
          group: groupMatch ? groupMatch[1] : 'Sin grupo',
          logo: logoMatch ? logoMatch[1] : '',
        };
      } else if (!line.startsWith('#')) {
        current.url = line.split('|')[0]; // Quita headers opcionales al final
        channels.push({...current});
      }
    });

    renderChannels();
  }

  function renderChannels() {
    const container = document.getElementById('channelList');
    channels.forEach(channel => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `
        <img src="${channel.logo || 'https://via.placeholder.com/80x45?text=No+Logo'}" />
        <div>
          <strong>${channel.name}</strong><br/>
          <small>${channel.group}</small>
        </div>
      `;
      div.onclick = () => playChannel(channel);
      container.appendChild(div);
    });
  }

  function playChannel(channel) {
    const video = document.getElementById('videoPlayer');
    const container = document.getElementById('playerContainer');
    const title = document.getElementById('playerTitle');

    title.textContent = channel.name;
    container.style.display = 'block';

    const url = channel.url;

    if (url.endsWith('.mpd')) {
      if (shaka.Player.isBrowserSupported()) {
        const player = new shaka.Player(video);
        player.load(url).catch(e => console.error('Error loading DASH:', e));
      } else {
        alert('Shaka Player no compatible');
      }
    } else if (url.endsWith('.m3u8')) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
      } else {
        alert('Tu navegador no soporta HLS');
      }
    } else {
      video.src = url;
    }
  }
</script>

</body>
</html>
