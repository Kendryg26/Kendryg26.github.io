<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor IPTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    #channel-list {
      max-height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }
    .channel {
      margin-bottom: 20px;
    }
    .channel h3 {
      margin: 0 0 10px 0;
    }
    video {
      width: 100%;
      max-width: 640px;
      height: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="channel-list"></div>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Shaka Player -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.compiled.js"></script>
  <script>
    // Lista de canales extraÃ­da del archivo trial.m3u8
    const channels = [
      {
        name: "DONASI : DANA/Gopay 081243935565 Rp 10.000 ribu",
        url: "https://webhdrunns.mizhls.ru/lb/premium49/index.m3u8"
      },
      {
        name: "NDOSIAR 1",
        url: "http://xtv.ooo:8080/321166661/52816191/350972"
      },
      {
        name: "Indosiar",
        url: "https://thedream.biz.id/live/endosiar.m3u8"
      },
      {
        name: "MOJI Live Sports",
        url: "https://v.af/visionples-moji"
      },
      {
        name: "NDOSIAR 4",
        url: "https://atemecdnbalancer-voe.sysln.id/live/eds/IndosiarHD/mpd/IndosiarHD.mpd"
      },
      {
        name: "Trans 7",
        url: "https://cdnjkt4.transvision.co.id:1000/live/master/4/4028c685651d7bcc01651f0db0bf0097/manifest.mpd"
      },
      {
        name: "MOJI 3",
        url: "http://iptvtree.net:8080/everton/7def2e7e/298550"
      },
      {
        name: "Trans 7 Live GP",
        url: "https://v.af/visionples-trans7"
      },
      {
        name: "Soccer Channel",
        url: "https://cempedak-live-cdn.mncnow.id/live/eds/rcti-soccerchannel-hd/sa_dash/rcti-soccerchannel-hd.mpd"
      },
      {
        name: "Fight Sports HD",
        url: "https://cempedak-live-cdn.mncnow.id/live/eds/FightSports/sa_dash_vmx/FightSports.mpd"
      }
    ];

    const container = document.getElementById('channel-list');

    channels.forEach((channel, index) => {
      const channelDiv = document.createElement('div');
      channelDiv.className = 'channel';

      const title = document.createElement('h3');
      title.textContent = channel.name;
      channelDiv.appendChild(title);

      const video = document.createElement('video');
      video.controls = true;
      video.id = `video-${index}`;
      channelDiv.appendChild(video);

      container.appendChild(channelDiv);

      if (channel.url.endsWith('.m3u8')) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(channel.url);
          hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = channel.url;
        } else {
          video.outerHTML = '<p>Este navegador no soporta HLS.</p>';
        }
      } else if (channel.url.endsWith('.mpd')) {
        if (shaka.Player.isBrowserSupported()) {
          const player = new shaka.Player(video);
          player.load(channel.url).catch(error => {
            console.error('Error al cargar el video:', error);
          });
        } else {
          video.outerHTML = '<p>Este navegador no soporta MPEG-DASH.</p>';
        }
      } else {
        video.outerHTML = '<p>Formato de video no soportado.</p>';
      }
    });
  </script>
</body>
</html>
