<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista IPTV</title>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    .channel {
      display: flex;
      align-items: center;
      background: #2c2c2c;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .channel:hover {
      background: #444;
    }
    .channel img {
      width: 80px;
      height: 45px;
      object-fit: cover;
      margin-right: 1rem;
    }

    /* Modal */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #modalContent {
      background: #000;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 10px #000;
      position: relative;
    }

    #closeBtn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 22px;
      color: white;
      background: red;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10000;
    }

    #playerTitle {
      margin: 0 0 10px 0;
      text-align: center;
    }

    #player {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    /* Ocultar opciones extra JWPlayer */
    .jw-settings-sharing,
    .jw-icon-pip,
    .jw-rightclick {
      display: none !important;
    }
  </style>

  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
  </script>
</head>
<body>

<h2>Lista de Canales</h2>
<div id="channelList"></div>

<!-- Modal -->
<div id="modalOverlay">
  <div id="modalContent">
    <button id="closeBtn" onclick="closeModal()">âœ–</button>
    <h3 id="playerTitle"></h3>
    <div id="player"></div>
  </div>
</div>

<script>
  const m3u8Url = "https://raw.githubusercontent.com/cespun/gunaTiPi/main/trial.m3u8";
  const channels = [];

  fetch(m3u8Url)
    .then(res => res.text())
    .then(parseM3U);

  function parseM3U(data) {
    const lines = data.split('\n').map(l => l.trim()).filter(l => l !== '');
    let current = {};

    lines.forEach(line => {
      if (line.startsWith('#EXTINF')) {
        const nameMatch = line.match(/,(.*)/);
        const groupMatch = line.match(/group-title="([^"]+)"/);
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current = {
          name: nameMatch ? nameMatch[1] : 'Sin nombre',
          group: groupMatch ? groupMatch[1] : 'Sin grupo',
          logo: logoMatch ? logoMatch[1] : '',
        };
      } else if (!line.startsWith('#')) {
        current.url = line.split('|')[0];
        channels.push({...current});
      }
    });

    renderChannels();
  }

  function renderChannels() {
    const container = document.getElementById('channelList');
    channels.forEach(channel => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `
        <img src="${channel.logo || 'https://via.placeholder.com/80x45?text=No+Logo'}" />
        <div>
          <strong>${channel.name}</strong><br/>
          <small>${channel.group}</small>
        </div>
      `;
      div.onclick = () => playChannel(channel);
      container.appendChild(div);
    });
  }

  function playChannel(channel) {
    const overlay = document.getElementById('modalOverlay');
    const title = document.getElementById('playerTitle');
    const url = channel.url;
    let type = '';

    if (url.endsWith('.mpd')) {
      type = 'dash';
    } else if (url.endsWith('.m3u8')) {
      type = 'hls';
    } else {
      alert("Formato no soportado: " + url);
      return;
    }

    overlay.style.display = 'flex';
    title.textContent = channel.name;

    // Destruye player anterior si existe
    if (jwplayer("player").remove) {
      jwplayer("player").remove();
    }

    const setup = {
      playlist: [{
        title: channel.name,
        image: channel.logo,
        sources: [{
          file: url,
          type: type
        }]
      }],
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      cast: {},
      sharing: {},
    };

    jwplayer("player").setup(setup);
  }

  function closeModal() {
    const overlay = document.getElementById('modalOverlay');
    overlay.style.display = 'none';
    jwplayer("player").remove();

    // reconstruye div para evitar errores visuales
    const old = document.getElementById("player");
    const parent = old.parentNode;
    const newPlayer = document.createElement("div");
    newPlayer.id = "player";
    parent.replaceChild(newPlayer, old);
  }
</script>

</body>
</html>
