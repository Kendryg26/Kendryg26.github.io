<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerter+ Rediseño UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jwplayer@latest/jwplayer.css">
  <style>
    body {
      margin: 0;
      background-color: #060f1d;
      color: #fff;
      font-family: 'Rubik', sans-serif;
    }
    header {
      background-color: #080d20;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }
    #search {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      background-color: #1b1e2c;
      color: #fff;
    }
    .menu {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1rem;
    }
    .menu button {
      background: #1a1d29;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
    .menu button:hover {
      background: #2a2d3f;
    }
    .player-container {
      width: 100%;
      max-width: 100%;
      height: 56.25vw;
      max-height: 80vh;
      background-color: #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .channel {
      background-color: #101521;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .channel:hover {
      transform: scale(1.05);
    }
    .channel img {
      width: 100%;
      display: block;
    }
    .channel p {
      margin: 0;
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Kerter+</h1>
  <input id="search" type="text" placeholder="Buscar canal...">
</header>

<div class="menu">
  <button onclick="filterCategory('Deportes')">Deportes</button>
  <button onclick="filterCategory('Noticias')">Noticias</button>
  <button onclick="filterCategory('Infantiles')">Infantiles</button>
  <button onclick="filterCategory('Cine')">Cine</button>
  <button onclick="filterCategory('Todos')">Todos</button>
</div>

<div class="player-container">
  <div id="player"></div>
</div>

<div class="grid" id="channelGrid">
  <!-- Canales se insertan dinámicamente -->
</div>

<script src="https://cdn.jsdelivr.net/npm/jwplayer@latest/jwplayer.js"></script>
<script>
  jwplayer.key = "YOUR_JWPLAYER_KEY";

  const channels = [
    { name: "ESPN", category: "Deportes", url: "https://link1.m3u8", thumbnail: "https://via.placeholder.com/300x169?text=ESPN" },
    { name: "CNN", category: "Noticias", url: "https://link2.m3u8", thumbnail: "https://via.placeholder.com/300x169?text=CNN" },
    { name: "Cartoon", category: "Infantiles", url: "https://link3.m3u8", thumbnail: "https://via.placeholder.com/300x169?text=Cartoon" },
    { name: "HBO", category: "Cine", url: "https://link4.m3u8", thumbnail: "https://via.placeholder.com/300x169?text=HBO" },
  ];

  let currentPlayer = jwplayer("player").setup({
    file: channels[0].url,
    width: "100%",
    aspectratio: "16:9",
    autostart: true,
    controls: true,
    skin: { name: "netflix" },
  });

  function loadChannels(filter = 'Todos') {
    const grid = document.getElementById("channelGrid");
    grid.innerHTML = "";
    channels.filter(c => filter === 'Todos' || c.category === filter).forEach(channel => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${channel.thumbnail}" alt="${channel.name}">
        <p>${channel.name}</p>
      `;
      div.onclick = () => currentPlayer.load({ file: channel.url });
      grid.appendChild(div);
    });
  }

  function filterCategory(category) {
    loadChannels(category);
  }

  document.getElementById("search").addEventListener("input", (e) => {
    const term = e.target.value.toLowerCase();
    const grid = document.getElementById("channelGrid");
    grid.innerHTML = "";
    channels.filter(c => c.name.toLowerCase().includes(term)).forEach(channel => {
      const div = document.createElement("div");
      div.className = "channel";
      div.innerHTML = `
        <img src="${channel.thumbnail}" alt="${channel.name}">
        <p>${channel.name}</p>
      `;
      div.onclick = () => currentPlayer.load({ file: channel.url });
      grid.appendChild(div);
    });
  });

  loadChannels();
</script>
</body>
</html>
