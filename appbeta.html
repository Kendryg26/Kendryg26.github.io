<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista IPTV</title>
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: sans-serif;
      padding: 1rem;
    }
    .channel {
      display: flex;
      align-items: center;
      background: #2c2c2c;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .channel:hover {
      background: #444;
    }
    .channel img {
      width: 80px;
      height: 45px;
      object-fit: cover;
      margin-right: 1rem;
    }
    #playerWrapper {
      margin-top: 20px;
    }
    #player {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
    }
    .jw-settings-sharing, .jw-icon-pip, .jw-rightclick {
      display: none !important;
    }
  </style>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script> 
  <script>jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
</head>
<body>

<h2>Lista de Canales</h2>
<div id="channelList"></div>

<div id="playerWrapper" style="display:none;">
  <h3 id="playerTitle"></h3>
  <div id="player"></div>
</div>

<script>
  const m3u8Url = "https://raw.githubusercontent.com/cespun/gunaTiPi/main/trial.m3u8";
  const channels = [];

  fetch(m3u8Url)
    .then(res => res.text())
    .then(parseM3U);

  function parseM3U(data) {
    const lines = data.split('\n').map(l => l.trim()).filter(l => l !== '');
    let current = {};

    lines.forEach(line => {
      if (line.startsWith('#EXTINF')) {
        const nameMatch = line.match(/,(.*)/);
        const groupMatch = line.match(/group-title="([^"]+)"/);
        const logoMatch = line.match(/tvg-logo="([^"]+)"/);
        current = {
          name: nameMatch ? nameMatch[1] : 'Sin nombre',
          group: groupMatch ? groupMatch[1] : 'Sin grupo',
          logo: logoMatch ? logoMatch[1] : '',
        };
      } else if (!line.startsWith('#')) {
        current.url = line.split('|')[0];
        channels.push({...current});
      }
    });

    renderChannels();
  }

  function renderChannels() {
    const container = document.getElementById('channelList');
    channels.forEach(channel => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `
        <img src="${channel.logo || 'https://via.placeholder.com/80x45?text=No+Logo'}" />
        <div>
          <strong>${channel.name}</strong><br/>
          <small>${channel.group}</small>
        </div>
      `;
      div.onclick = () => playChannel(channel);
      container.appendChild(div);
    });
  }

  function playChannel(channel) {
    const wrapper = document.getElementById('playerWrapper');
    const title = document.getElementById('playerTitle');
    const url = channel.url;
    title.textContent = channel.name;
    wrapper.style.display = 'block';

    let sourceType = '';
    if (url.endsWith('.mpd')) {
      sourceType = 'dash';
    } else if (url.endsWith('.m3u8')) {
      sourceType = 'hls';
    } else {
      alert("Formato no soportado: " + url);
      return;
    }

    const playlistItem = {
      title: channel.name,
      image: channel.logo,
      sources: [
        {
          file: url,
          type: sourceType,
          label: "Calidad 1"
          // Puedes añadir DRM aquí si conoces los datos
          // drm: { clearkey: { keyId: "", key: "" } }
        }
      ]
    };

    jwplayer("player").setup({
      playlist: [playlistItem],
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      cast: {},
      sharing: {}
    });
  }
</script>

</body>
</html>
