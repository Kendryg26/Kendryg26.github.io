<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picta | Dale Play!</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Montserrat', sans-serif;
      background: #181818;
      color: #fff;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader span {
      font-size: 2rem;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    header, footer {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header { top: 0; }
    footer {
      bottom: 0;
      justify-content: flex-end;
      gap: 2rem;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #00ffff;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .content {
      padding: 100px 20px 80px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
      background: #000;
      padding: 10px;
    }
    .card h4 {
      padding: 0.5rem;
      text-align: center;
    }
    .player-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
    }
    .close-player {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    #shaka-player-container {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #000;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    video {
      width: 100%;
      height: 100%;
    }
    footer a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }
    footer a i {
      font-size: 20px;
    }
    .shaka-play-button{padding:5%!important}
    .shaka-spinner{padding:5.3%!important}
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <span>Cargando Picta...</span>
  </div>

  <header>
    <div class="logo">Picta</div>
    <nav>
      <a href="#"><i class="fas fa-home"></i> Inicio</a>
      <a href="#channel-list"><i class="fas fa-tv"></i> Canales</a>
    </nav>
  </header>

  <main class="content" id="channel-list">
    <!-- Canales se cargan automáticamente aquí -->
  </main>

  <footer>
    <a href="#"><i class="fas fa-home"></i><span>Inicio</span></a>
    <a href="#channel-list"><i class="fas fa-tv"></i><span>Canales</span></a>
  </footer>

  <div class="player-popup" id="player-popup">
    <span class="close-player" onclick="closePlayer()">&times;</span>
    <div id="shaka-player-container">
      <video id="shaka-player" controls autoplay></video>
    </div>
  </div>

  <script>
    const channels = [
      { name: "Real Madrid TV", logo: "https://images.fubo.tv/station_logos/realmadridtv_m.png", url: "https://rmtv.akamaized.net/hls/live/2043153/rmtv-es-web/master.m3u8" }
    ];

    const list = document.getElementById('channel-list');
    channels.forEach(ch => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${ch.logo}" alt="${ch.name}"><h4>${ch.name}</h4>`;
      card.onclick = () => openPlayer(ch.url);
      list.appendChild(card);
    });

    let playerInstance;
    async function openPlayer(url) {
      const popup = document.getElementById('player-popup');
      popup.style.display = 'flex';

      const video = document.getElementById('shaka-player');
      if (!playerInstance) playerInstance = new shaka.Player(video);

      try {
        await playerInstance.load(url);
      } catch (e) {
        console.error('Error cargando el video:', e);
        alert('No se pudo cargar el canal.');
      }
    }

    function closePlayer() {
      const popup = document.getElementById('player-popup');
      popup.style.display = 'none';
      const video = document.getElementById('shaka-player');
      video.pause();
      video.removeAttribute('src');
      video.load();
    }

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1200);
    };
  </script>
</body>
</html>
