<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picta | Dale Play!</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://www.picta.cu/styles.6f51aa38af8e78cd.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.min.js"></script>
  <style>
    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: right;
      position: fixed;
      width: 100%;
      z-index: 1000;
      bottom: 0;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      gap: 2rem;
    }

    footer a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    footer a i {
      font-size: 20px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <span>Cargando Picta...</span>
  </div>

  <header>
    <div class="logo">Picta</div>
    <nav>
      <a href="#"><i class="fas fa-home"></i> Inicio</a>
      <a href="#channel-list"><i class="fas fa-tv"></i> Canales</a>
    </nav>
  </header>

  <main class="content" id="channel-list">
    <!-- Canales se cargan automáticamente aquí -->
  </main>

  <footer>
    <a href="#"><i class="fas fa-home"></i>Inicio</a>
    <a href="#channel-list"><i class="fas fa-tv"></i>Canales</a>
  </footer>

  <div class="player-popup" id="player-popup" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:none;justify-content:center;align-items:center;z-index:2000;flex-direction:column;">
    <span class="close-player" onclick="closePlayer()" style="position:absolute;top:20px;right:30px;font-size:2rem;color:#fff;cursor:pointer;">&times;</span>
    <div id="shaka-player-container" style="width:90%;max-width:900px;aspect-ratio:16/9;background:#000;position:relative;border-radius:10px;overflow:hidden;box-shadow:0 0 20px rgba(0,255,255,0.3);">
      <video id="shaka-player" controls autoplay></video>
    </div>
  </div>

  <script>
    const channels = [
      { name: "Real Madrid TV", logo: "https://images.fubo.tv/station_logos/realmadridtv_m.png", url: "https://rmtv.akamaized.net/hls/live/2043153/rmtv-es-web/master.m3u8" }
    ];

    const list = document.getElementById('channel-list');
    channels.forEach(ch => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${ch.logo}" alt="${ch.name}"><h4>${ch.name}</h4>`;
      card.onclick = () => openPlayer(ch.url);
      list.appendChild(card);
    });

    let playerInstance;
    async function openPlayer(url) {
      const popup = document.getElementById('player-popup');
      popup.style.display = 'flex';

      const video = document.getElementById('shaka-player');
      if (!playerInstance) {
        playerInstance = new shaka.Player(video);
        playerInstance.configure({
          streaming: { bufferingGoal: 15 },
          abr: { enabled: true },
        });
        window.player = playerInstance;
        shaka.ui.Overlay.createDefaultUI(playerInstance, video.parentElement, video);
      }

      try {
        await playerInstance.load(url);
      } catch (e) {
        console.error('Error cargando el video:', e);
        alert('No se pudo cargar el canal.');
      }
    }

    function closePlayer() {
      const popup = document.getElementById('player-popup');
      popup.style.display = 'none';
      const video = document.getElementById('shaka-player');
      video.pause();
      video.removeAttribute('src');
      video.load();
    }

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1200);
    };
  </script>
</body>
</html>
