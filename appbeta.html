<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KStream | La Mejor Plataforma</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pF5CpQK+M2V7QJVV6Pg5rbUbZ7uwY6kgM7jqDkH+ltHZyBNREnswZ3qxEPPk3FhLFT88nZnB3z4Vni0J+YWDaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://player.bradmax.com/player.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, #000);
      color: #fff;
      overflow-x: hidden;
    }
    .loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader span {
      font-size: 2rem;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    header, footer {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      text-align: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header { top: 0; }
    footer { bottom: 0; justify-content: center; gap: 2rem; }
    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #00ffff;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .content {
      padding: 100px 20px 80px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card h4 {
      padding: 0.5rem;
      text-align: center;
    }
    .player-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      flex-direction: column;
    }
    .close-player {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }
    #bradmax-player {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <span>Cargando KStream...</span>
  </div>

  <header>
    <div class="logo">KStream</div>
    <nav>
      <a href="#"><i class="fas fa-home"></i> Inicio</a>
      <a href="#channel-list"><i class="fas fa-tv"></i> Canales</a>
    </nav>
  </header>

  <main class="content" id="channel-list">
    <!-- Canales se cargan automáticamente aquí -->
  </main>

  <footer>
    <a href="#"><i class="fas fa-home"></i> Inicio</a>
    <a href="#channel-list"><i class="fas fa-tv"></i> Canales</a>
  </footer>

  <div class="player-popup" id="player-popup">
    <span class="close-player" onclick="closePlayer()">&times;</span>
    <div id="bradmax-player"></div>
  </div>

  <script>
    const channels = [
      { name: "Real Madrid TV", logo: "https://i.ibb.co/w0qg9JF/trans.png", url: "https://rmtv.akamaized.net/hls/live/2043153/rmtv-es-web/master.m3u8" },
      { name: "ESPN Deportes", logo: "https://upload.wikimedia.org/wikipedia/commons/8/82/Espn_deportes.png", url: "https://rmtv.akamaized.net/hls/live/2043153/rmtv-es-web/master.m3u8" }
    ];

    const list = document.getElementById('channel-list');
    channels.forEach(ch => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<img src="${ch.logo}" alt="${ch.name}"><h4>${ch.name}</h4>`;
      card.onclick = () => openPlayer(ch.url);
      list.appendChild(card);
    });

    function openPlayer(url) {
      const popup = document.getElementById('player-popup');
      popup.style.display = 'flex';
      bradmax('bradmax-player', {
        source: {
          hls: url
        },
        settings: {
          autoPlay: true,
          controls: true
        }
      });
    }

    function closePlayer() {
      document.getElementById('player-popup').style.display = 'none';
      document.getElementById('bradmax-player').innerHTML = '';
    }

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
      }, 1200);
    };
  </script>
</body>
</html>
