<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista IPTV con DRM</title>
  <style>
    body {
      background: #060f1d;
      color: #fff;
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .channel {
      display: flex;
      align-items: center;
      background: #202536;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .channel:hover {
      background: #2d3348;
    }
    .channel img {
      width: 80px;
      height: 45px;
      object-fit: cover;
      margin-right: 1rem;
      border-radius: 4px;
    }
    #modalOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #modalContent {
      background: #202536;
      padding: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 15px #000;
      position: relative;
    }
    #closeBtn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 22px;
      color: white;
      background: crimson;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10000;
    }
    #playerTitle {
      margin: 0 0 10px 0;
      text-align: center;
    }
    #player {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
    }
    .jw-settings-sharing, .jw-icon-pip, .jw-rightclick {
      display: none !important;
    }
  </style>

  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
  </script>
</head>
<body>

<h2>Lista de Canales</h2>
<div id="channelList"></div>

<!-- Modal -->
<div id="modalOverlay">
  <div id="modalContent">
    <button id="closeBtn" onclick="closeModal()">âœ–</button>
    <h3 id="playerTitle"></h3>
    <div id="player"></div>
  </div>
</div>

<script>
  const m3u8Url = "https://huggingface.co/spaces/mmsubandmovies/New1/resolve/9be71f20c39d4c98fc9422a7fbbdcb840bda0e94/DENSTV.m3u8";
  const channels = [];

  fetch(m3u8Url)
    .then(res => res.text())
    .then(parseM3U);

  function parseM3U(data) {
    const lines = data.split('\n').map(l => l.trim()).filter(l => l !== '');
    let current = {};
    lines.forEach(line => {
      if (line.startsWith('#EXTINF')) {
        const name = line.match(/,(.*)/)?.[1] || 'Sin nombre';
        const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || '';
        const group = line.match(/group-title="([^"]+)"/)?.[1] || '';
        current = { name, logo, group, drm: {} };
      } else if (line.startsWith('#KODIPROP:')) {
        if (line.includes('license_type=')) {
          const type = line.split('=')[1].trim();
          current.drm.type = type;
        }
        if (line.includes('license_key=')) {
          const keyData = line.split('=')[1].trim();
          if (current.drm.type === 'clearkey') {
            const [keyId, key] = keyData.split(':');
            current.drm.details = { keyId, key };
          } else if (current.drm.type === 'com.widevine.alpha') {
            current.drm.details = { url: keyData };
          }
        }
      } else if (!line.startsWith('#')) {
        current.url = line.split('|')[0];
        channels.push({ ...current });
      }
    });

    renderChannels();
  }

  function renderChannels() {
    const container = document.getElementById('channelList');
    channels.forEach(channel => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `
        <img src="${channel.logo}" />
        <div>
          <strong>${channel.name}</strong><br/>
          <small>${channel.group}</small>
        </div>
      `;
      div.onclick = () => playChannel(channel);
      container.appendChild(div);
    });
  }

  function playChannel(channel) {
    const overlay = document.getElementById('modalOverlay');
    const title = document.getElementById('playerTitle');
    const url = channel.url;
    let type = '';

    if (url.endsWith('.mpd')) type = 'dash';
    else if (url.endsWith('.m3u8')) type = 'hls';
    else {
      alert("Formato no soportado: " + url);
      return;
    }

    overlay.style.display = 'flex';
    title.textContent = channel.name;

    jwplayer("player").remove();
    const playerDiv = document.getElementById("player");
    const newDiv = document.createElement("div");
    newDiv.id = "player";
    playerDiv.replaceWith(newDiv);

    const drmConfig = {};
    if (channel.drm?.type === 'clearkey') {
      drmConfig.clearkey = {
        keyId: channel.drm.details.keyId,
        key: channel.drm.details.key
      };
    } else if (channel.drm?.type === 'com.widevine.alpha') {
      drmConfig.widevine = {
        url: channel.drm.details.url
      };
    }

    jwplayer("player").setup({
      playlist: [{
        title: channel.name,
        image: channel.logo,
        sources: [{
          file: url,
          type: type,
          drm: Object.keys(drmConfig).length ? drmConfig : undefined
        }]
      }],
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      cast: {},
      sharing: {}
    });
  }

  function closeModal() {
    const overlay = document.getElementById('modalOverlay');
    overlay.style.display = 'none';
    jwplayer("player").remove();
    const playerDiv = document.getElementById("player");
    const newDiv = document.createElement("div");
    newDiv.id = "player";
    playerDiv.replaceWith(newDiv);
  }
</script>

</body>
</html>
