<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Lista IPTV estilo ViX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #060f1d;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      padding: 1rem;
      text-align: center;
    }

    h2 {
      margin: 0.5rem 0;
      font-size: 1.5rem;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 1rem;
    }

    #playerContainer {
      width: 100%;
      aspect-ratio: 16/9;
      background: #000;
      margin: auto;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #channelList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 1rem;
    }

    .channel {
      display: flex;
      align-items: center;
      background: #202536;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .channel:hover {
      background: #2d3348;
    }

    .channel img {
      width: 80px;
      height: 45px;
      object-fit: cover;
      margin-right: 1rem;
      border-radius: 4px;
    }

    .jw-settings-sharing, .jw-icon-pip, .jw-rightclick {
      display: none !important;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.2rem;
      }

      .channel {
        flex-direction: row;
      }

      .channel img {
        width: 70px;
        height: 40px;
      }

      .container {
        padding: 0.5rem;
      }
    }
  </style>

  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script>
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
  </script>
</head>
<body>

<header>
  <h2 id="playerTitle">Selecciona un canal</h2>
</header>

<div class="container">
  <div id="playerContainer">
    <div id="player"></div>
  </div>

  <div id="channelList"></div>
</div>

<script>
  const m3u8Url = "https://huggingface.co/spaces/mmsubandmovies/New1/resolve/9be71f20c39d4c98fc9422a7fbbdcb840bda0e94/DENSTV.m3u8";
  const channels = [];

  fetch(m3u8Url)
    .then(res => res.text())
    .then(parseM3U);

  function parseM3U(data) {
    const lines = data.split('\n').map(l => l.trim()).filter(l => l !== '');
    let current = {};
    lines.forEach(line => {
      if (line.startsWith('#EXTINF')) {
        const name = line.match(/,(.*)/)?.[1] || 'Sin nombre';
        const logo = line.match(/tvg-logo="([^"]+)"/)?.[1] || '';
        const group = line.match(/group-title="([^"]+)"/)?.[1] || '';
        current = { name, logo, group, drm: {} };
      } else if (line.startsWith('#KODIPROP:')) {
        if (line.includes('license_type=')) {
          const type = line.split('=')[1].trim();
          current.drm.type = type;
        }
        if (line.includes('license_key=')) {
          const keyData = line.split('=')[1].trim();
          if (current.drm.type === 'clearkey') {
            const [keyId, key] = keyData.split(':');
            current.drm.details = { keyId, key };
          } else if (current.drm.type === 'com.widevine.alpha') {
            current.drm.details = { url: keyData };
          }
        }
      } else if (!line.startsWith('#')) {
        current.url = line.split('|')[0];
        channels.push({ ...current });
      }
    });

    renderChannels();
  }

  function renderChannels() {
    const container = document.getElementById('channelList');
    container.innerHTML = '';

    channels.forEach(channel => {
      const div = document.createElement('div');
      div.className = 'channel';
      div.innerHTML = `
        <img src="${channel.logo}" />
        <div>
          <strong>${channel.name}</strong><br/>
          <small>${channel.group}</small>
        </div>
      `;
      div.onclick = () => {
        playChannel(channel);
        // Subir al reproductor
        window.scrollTo({ top: 0, behavior: 'smooth' });
      };
      container.appendChild(div);
    });
  }

  function playChannel(channel) {
    const title = document.getElementById('playerTitle');
    const url = channel.url;
    let type = '';

    if (url.endsWith('.mpd')) type = 'dash';
    else if (url.endsWith('.m3u8')) type = 'hls';
    else {
      alert("Formato no soportado: " + url);
      return;
    }

    title.textContent = channel.name;

    jwplayer("player").remove();
    const playerDiv = document.getElementById("player");
    const newDiv = document.createElement("div");
    newDiv.id = "player";
    playerDiv.replaceWith(newDiv);

    const drmConfig = {};
    if (channel.drm?.type === 'clearkey') {
      drmConfig.clearkey = {
        keyId: channel.drm.details.keyId,
        key: channel.drm.details.key
      };
    } else if (channel.drm?.type === 'com.widevine.alpha') {
      drmConfig.widevine = {
        url: channel.drm.details.url
      };
    }

    jwplayer("player").setup({
      playlist: [{
        title: channel.name,
        image: channel.logo,
        sources: [{
          file: url,
          type: type,
          drm: Object.keys(drmConfig).length ? drmConfig : undefined
        }]
      }],
      width: "100%",
      aspectratio: "16:9",
      autostart: true,
      cast: {},
      sharing: {}
    });
  }
</script>

</body>
</html>
