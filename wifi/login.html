<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Portal Nauta</title>
  <!-- Apunta a tu CSS, con rutas absolutas o relativas -->
  <link href="/wifi/mi-wifi.css" rel="stylesheet">
  <link href="/wifi/mi-form.css" rel="stylesheet">
  <!-- Conserva las mismas librerías JS que usa Etecsa -->
  <script src="/nauta_etecsa/LoginURL/js/jquery.js"></script>
  <script src="/nauta_etecsa/LoginURL/js/jsLocale_es_ES.js"></script>
  <script src="/nauta_etecsa/LoginURL/js/validate.js"></script>
  <script>
    // Reutiliza la validación original
    var pwdRegExp = new RegExp("^[A-Za-z0-9\\-_^`~!#$%*()+=\\{\\}/@,.;:|?&\\[\\]]{6,16}$");
    function checkLogin() {
      var pwd = $('#password').val();
      if (!pwdRegExp.test(pwd)) {
        alert(JSLocale.pwd_error);
        return;
      }
      $('#formulario').submit();
    }
  </script>
</head>
<body>
  <header class="custom-header">
    <img src="/images/logo-miportal.png" class="logo-custom" alt="Mi Logo">
  </header>

  <nav class="lang-switch">
    <ul>
      <li><a href="#" onclick="switchLang('es_ES')">Español</a></li>
      <li><a href="#" onclick="switchLang('en_US')">English</a></li>
    </ul>
  </nav>

  <main class="login-container">
    <form id="formulario"
          action="https://secure.etecsa.net:8443/LoginServlet"
          method="post">
      <!-- **Importante**: replica todos estos campos hidden -->
      <input type="hidden" name="wlanuserip"   value="10.226.88.18">
      <input type="hidden" name="wlanacname"   value="">
      <input type="hidden" name="wlanmac"      value="">
      <input type="hidden" name="firsturl"     value="notFound.jsp">
      <input type="hidden" name="ssid"         value="">
      <input type="hidden" name="usertype"     value="">
      <input type="hidden" name="gotopage"     value="/nauta_etecsa/LoginURL/pc_login.jsp">
      <input type="hidden" name="successpage"  value="/nauta_etecsa/OnlineURL/pc_index.jsp">
      <input type="hidden" name="loggerId"     value="20250522131608233">
      <input type="hidden" name="lang"         value="es_ES">
      <input type="hidden" name="CSRFHW"       value="fd8927881d8cf263ed2b1225ede20cf4">

      <label for="username">Usuario</label>
      <input id="username" name="username" type="text" required>

      <label for="password">Contraseña</label>
      <input id="password" name="password" type="password" autocomplete="off" required>

      <button type="button" class="btn" onclick="checkLogin()">Aceptar</button>
      <button type="reset"  class="btn">Cancelar</button>
    </form>
  </main>
</body>
</html>
