<script type="text/javascript">
function getParameterByName(name) {
  name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
  var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
  results = regex.exec(location.search);
  return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var getURL = getParameterByName('');
var getIMG = getParameterByName('img');
var getKEY  = getParameterByName('key');
var getKEY2  = getParameterByName('key2');
if (getURL == "#") {alert('Vuelve a la página anterior');}
if (getURL == "") {location.href="https://eventos.scxsb.com";}
</script>

<div id="player"></div>
<script type="text/javascript">
var mt = '';
var playerInstance=jwplayer("player");

playerInstance.setup({
  playlist: [{
    "title": "Eventos",
    "description": "Eventos Deportivos Totalmente Gratis",
    "image": getIMG,
    "sources": [{
      "default": false,
      "type": "dash",
      "file": mt + getURL,
      "drm": {
        "clearkey": {"keyId": getKEY, "key": getKEY2}
      },
      "label": "0"
    }]
  }],
  width: "100%",
  height: "100%",
  aspectratio: "",
  autostart: false,
  cast: {},
});
var currentQualityIndex = -1;
var qualityLevels = [];

playerInstance.on('levelsChanged', function() {
  qualityLevels = playerInstance.getPlaylistItem().sources[0].levels;
  currentQualityIndex = qualityLevels.length - 1; // Índice de la calidad más baja
  playerInstance.setCurrentQuality(currentQualityIndex); // Establecer la calidad más baja como la actual
});

playerInstance.on('firstFrame', function() {
  if (currentQualityIndex > 0) {
    currentQualityIndex--;
    playerInstance.setCurrentQuality(currentQualityIndex); // Cambiar a la siguiente calidad más alta
  }
});
</script>
