<html lang="es"> 
<head>
<meta name="robots" content="noindex" /> 
<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/mux.js@latest/dist/mux.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.compiled.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@latest/dist/dash-shaka-playback.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/cdnbye-shaka@latest"></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>  
.player-poster[data-poster] { 
  background-size: cover; 
} 
body{ 
  margin:0; 
  padding:0; 
} 
</style> 
</head> 
<body>
<div id="player"></div> 
<script> 
var player = new Clappr.Player({ 
        source: 'https://tvup-ccs-live.akamaized.net/bymsports/bymsports.mpd', 
        mimeType: 'application/dash+xml', 
        height: '100%', 
        width: '100%', 
        poster: '',
        plugins: [
            LevelSelector, 
            DashShakaPlayback, 
            ClapprPip.PipButton, 
            ClapprPip.PipPlugin, 
            Clappr.MediaControl,
            Clappr.Poster
        ], 
        events: {
            onReady: function() {
                var plugin = this.getPlugin('click_to_pause'); 
                plugin && plugin.disable();
            },
        }, 
        chromecast: { 
            appId: '#', 
            contentType: 'video/mp4', 
        }, 
        shakaConfiguration: { 
            drm: { 
             clearKeys: { 
              "f56b6908ff2b580ea9abc0d5ea40c2f7": "927965a4aa879c879b1e2b86832c99da",
              "b3489352b42353569b33106375985209": "05bb650da1519041ac14804a4ec3a3ad",
              "f4c84eef8e3e5fb6b67a247d2cf736c7": "f9219397e7752986fd16f634323ff666"
                    } 
            }, 
            preferredAudioLanguage: 'pt-BR', 
        }, 
        shakaOnBeforeLoad: function (shaka_player) {}, 
        parentId: '#player' 
    }); 
</script>

</body>
</html>
