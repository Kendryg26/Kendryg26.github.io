<script>
function eventos() {
                    var x = Math.random().toString(36).substring(7);

                    $.ajax({
                        url: "https://corsproxy.io/?url=https://futbolhonduras24.com/json/disney.json?" + x,
                        type: "get",
                        success: function (arr) {
                // Ordenar los eventos: primero EN VIVO, luego los demás
                arr.sort(function(a, b) {
                    if (a.status === "EN VIVO") return -1;
                    if (b.status === "EN VIVO") return 1;
                    if (a.status === "FINALIZADO") return 1;
                    if (b.status === "FINALIZADO") return -1;
                    return 0;
                });
                
                var content = '<div class="row">'; // Agregamos una fila alrededor de las tarjetas
                            
                            
                            for (var i = 0; i < arr.length; i++) {
                    var obj = arr[i];
                    var url = obj['url'];
                    var hora = '';

                    if (url !== "#") {
                        url = url; // La URL ya está en Base64 y no necesita decodificación
                    }

                    if (obj['status'] == "EN VIVO") {
                        hora = '<button type="button" class="btn btn-danger btn-md me-1 mb-1">EN VIVO</button>';
                    } else if (obj['status'] == "FINALIZADO") {
                        hora = '<button type="button" class="btn btn-dark btn-md me-1 mb-1">FINALIZADO</button>';
                    } else {
                        hora = '<button type="button" class="btn btn-dark me-1 mb-1">HOY |  <span class="t">' + obj['status'] + '</span> hs</button>';
                    }
                    content += '<div class="col-md-3 mycard mb-3">';
                    content += '<div class="no-section no-mt-2">';
                    content += '<a href="' + url + '" class="text-decoration-none event-card">';
                    content += '<div class="card">';
                    content += '<img src="https://prod-ripcut-delivery.disney-plus.net/v1/variant/star/' + obj['img'] + '/compose?format=webp&label=standard_regular_prompt_espn_178&width=720" class="card-img-top" alt="image" style="margin-bottom: 10px;">';
                    content += '<div class="card-body">';
                    content += hora;
                    content += '<h5 class="card-title" style="font-size: 1rem;">' + obj['title'] + '</h5>';
                    content += '<h6 class="card-subtitle">' + obj['league'] + '</h6>';
                    content += '</div></div></a></div></div>';
                    
                }

                content += '</div>'; // Cerramos la fila

                $("#eventos").html(content);
                guardaHorario();
                dT();
            },
            error: function (xhr, status, error) {
                console.error("Error al cargar el JSON:", status, error);
            }
        });
    }

                eventos();
 
                window.setInterval(function () {
                    eventos();
                }, 60000);
