        z-index: 9;

        align-items: center;
        text-align: center;
        display: none;

        font-family: monospace;
        resize: none;
    }

        border-color: #343a40;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
