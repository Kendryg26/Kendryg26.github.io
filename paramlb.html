<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor EN VIVO</title>
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
    }

    #player {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #logo {
      position: absolute;
      bottom: 15px;
      left: 15px;
      z-index: 10;
    }

    #logo img {
      width: 100px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="player">
    <div id="logo">
      <img src="https://kerterplus.com/wp-content/uploads/2023/09/Diseno-sin-titulo-60.png" alt="Kerter+">
    </div>
  </div>

  <script>
    const canales = {
      "IPHONE_1": {
        url: "https://v16.thetvapp.to/hls/mlb-13/tracks-v2a1/mono.m3u8"
      },
      "IPHONE_2": {
        url: "https://v16.thetvapp.to/hls/mlb-13/tracks-v2a1/mono.m3u8"
      },
      "IPHONE_3": {
        url: "https://mdstrm.com/live-stream-playlist/609ad46a7a441137107d7a81.m3u8"
      },
      "IPHONE_4": {
        url: "https://mdstrm.com/live-stream-playlist/609ad46a7a441137107d7a81.m3u8"
      }
      // Puedes seguir añadiendo más...
    };

    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const canalId = getParameterByName('id');
    const config = canales[canalId];

    if (!config) {
      alert("Canal no encontrado.");
    } else {
      // Se le añade un número único para que el navegador NO cachee el stream
      const antiCacheUrl = config.url + (config.url.includes('?') ? '&' : '?') + 'nocache=' + Date.now();

      new Clappr.Player({
        source: antiCacheUrl,
        parentId: "#player",
        autoPlay: true,
        mute: false,
        width: "100%",
        height: "100%",
        playback: {
          hlsUseNextLevel: false
        }
      });
    }
  </script>
</body>
</html>
