      }
    };

    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const canalId = getParameterByName('id');
    const config = canales[canalId];

    if (!config) {
      alert("Canal no encontrado.");
    } else {
      const antiCacheUrl = config.url + (config.url.includes('?') ? '&' : '?') + 'nocache=' + Date.now();

      async function iniciarReproductor() {
        const video = document.getElementById('video');
        const player = new shaka.Player(video);

        try {
          await player.load(antiCacheUrl);
        } catch (error) {
          console.error("Error al cargar el canal:", error);
          alert("No se pudo reproducir este canal.");
        }
      }

      document.addEventListener('DOMContentLoaded', iniciarReproductor);
    }
  </script>
