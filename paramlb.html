      }
    };

    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    const canalId = getParameterByName('id');
    const config = canales[canalId];

    if (!config) {
      alert("Canal no encontrado.");
    } else {
      const antiCacheUrl = config.url + (config.url.includes('?') ? '&' : '?') + 'nocache=' + Date.now();

      jwplayer("player").setup({
        file: antiCacheUrl,
        width: "100%",
        height: "100%",
        autostart: true,
        stretching: "exactfit",
        logo: {
          file: "https://kerterplus.com/wp-content/uploads/2023/09/Diseno-sin-titulo-60.png",
          position: "bottom-left"
        },
        cast: {},
        sharing: {}
      });
    }
