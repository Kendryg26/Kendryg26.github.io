</head> 
<body>
<div id="player"></div> 
<script> 
var player = new Clappr.Player({ 
        source: 'https://unidfp-nlds135.global.ssl.fastly.net/nlds/univisionnow/udn/as/live/udn_hd_pc.m3u8?hdnea=st=1713385951~exp=1713472351~acl=*~hmac=34dfde16fc517a82b258c3bd494e99934f6256174d3a1f332dd2c703d47700fa&fdvr=dvr', 
        mimeType: 'application/hls+xml', 
        height: '100%', 
        width: '100%', 
        poster: '',

            DashShakaPlayback, 
            ClapprPip.PipButton, 
            ClapprPip.PipPlugin, 
            Clappr.MediaControl,
            Clappr.Poster
        ], 
        events: {
            onReady: function() {
                var plugin = this.getPlugin('click_to_pause'); 
                plugin && plugin.disable();
            },
        }, 
        chromecast: { 
            appId: '#', 
            contentType: 'video/mp4', 
        }, 
        shakaConfiguration: { 
            drm: { 
             clearKeys: { 
              "": "",

                    } 
            }, 
            preferredAudioLanguage: 'pt-BR', 
        }, 
        shakaOnBeforeLoad: function (shaka_player) {}, 
        parentId: '#player' 
    }); 
</script>
