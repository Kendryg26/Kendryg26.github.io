<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LlegaCuba - Solicita tu entrega</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .hero {
      background-color: #0d6efd;
      color: white;
      padding: 50px 20px;
      text-align: center;
    }
    .form-section {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>游닍 LlegaCuba</h1>
    <p>Solicita entregas, recogidas o recados en toda Cuba. F치cil, r치pido y directo a WhatsApp.</p>
  </section>

  <div class="container my-5">
    <div class="form-section">
      <h2 class="mb-4">Formulario de Solicitud</h2>
      <form id="orderForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Tu nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Tu WhatsApp</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de encargo</label>
          <select class="form-select" id="tipo">
            <option>Entrega</option>
            <option>Recogida</option>
            <option>Recado</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="origen" class="form-label">Direcci칩n de origen</label>
          <input type="text" class="form-control" id="origen" required>
        </div>
        <div class="mb-3">
          <label for="destino" class="form-label">Direcci칩n de destino</label>
          <input type="text" class="form-control" id="destino" required>
        </div>
        <div class="mb-3">
          <label for="detalle" class="form-label">Detalles del encargo</label>
          <textarea class="form-control" id="detalle" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar por WhatsApp</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const tipo = document.getElementById("tipo").value;
      const origen = document.getElementById("origen").value;
      const destino = document.getElementById("destino").value;
      const detalle = document.getElementById("detalle").value;

      const mensaje = `Hola, soy ${nombre}. Quiero solicitar una ${tipo} desde: ${origen} hasta: ${destino}. Detalles: ${detalle}. Cont치ctame por WhatsApp: ${telefono}`;

      const link = `https://wa.me/53xxxxxxxxx?text=${encodeURIComponent(mensaje)}`;
      window.open(link, '_blank');
    });
  </script>
</body>
</html>
