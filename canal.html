<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor con Calidad en Settings</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .plyr {
      --plyr-color-main: #00aaff;
      border-radius: 0;
    }

    .plyr__menu__container .plyr__control[role="menuitemradio"]::after {
      content: attr(data-label);
      margin-left: auto;
      margin-right: 0.5rem;
      font-size: 0.75rem;
      font-weight: bold;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="player" controls playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const video = document.getElementById('player');
    const source = 'https://srv811402.hstgr.cloud/streaming/hls/stream.m3u8';

    const player = new Plyr('#player', {
      controls: [
        'play', 'progress', 'current-time', 'mute', 'volume',
        'settings', 'fullscreen'
      ],
      settings: ['quality'],
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        const availableQualities = hls.levels.map((l, i) => ({
          label: `${l.height}p`,
          value: i,
          resolution: l.height,
          badge: l.height >= 720 ? 'HD' : 'SD'
        }));

        // Eliminar duplicados
        const uniqueQualities = availableQualities.filter(
          (v, i, a) => a.findIndex(t => t.label === v.label) === i
        );

        // Agrega opción Auto
        uniqueQualities.unshift({ label: 'Auto', value: -1, badge: '' });

        player.options.quality = {
          default: -1,
          options: uniqueQualities.map(q => q.value),
          forced: true,
          onChange: (val) => {
            hls.currentLevel = val;
          }
        };

        // Agrega el menú de calidad personalizado
        player.setQualityMenu = () => {
          const menu = player.elements.settings.quality;

          if (!menu) return;

          // Limpiar y agregar opciones
          menu.innerHTML = '';
          uniqueQualities.forEach(q => {
            const btn = document.createElement('button');
            btn.className = 'plyr__control';
            btn.setAttribute('role', 'menuitemradio');
            btn.setAttribute('data-plyr', 'quality');
            btn.setAttribute('value', q.value);
            btn.setAttribute('data-label', q.badge || '');
            btn.innerText = q.label;

            btn.addEventListener('click', () => {
              player.quality = q.value;
              hls.currentLevel = q.value;
            });

            menu.appendChild(btn);
          });
        };

        // Inicializar menú
        player.setQualityMenu();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
    }
  </script>

</body>
</html>
