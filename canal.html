<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor EN VIVO Estilo iOS</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    video {
      width: 100%;
      height: 100vh;
      background: #000;
    }

    /* Badge EN VIVO */
    .live-badge {
      color: white;
      background-color: #FA1B5E;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-right: 8px;
    }

    .live-badge:hover {
      background-color: #e0134e;
    }

    .live-badge::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      margin-right: 6px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* iOS menú calidad */
    .plyr__menu__container {
      background-color: #0C161C94 !important;
      backdrop-filter: saturate(180%) blur(55px) !important;
      -webkit-backdrop-filter: saturate(180%) blur(55px) !important;
      border-radius: 14px !important;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3) !important;
      color: white !important;
    }

    .plyr__menu__container .plyr__control {
      background: transparent !important;
      color: white !important;
    }

    .plyr__menu__container .plyr__control[aria-checked="true"] {
      color: #00bfff !important;
    }

    /* Ocultar barra de progreso y tiempo */
    .plyr__progress,
    .plyr__progress__container,
    .plyr__time,
    .plyr__time--current,
    .plyr__time--duration,
    input[data-plyr="seek"],
    .plyr__tooltip {
      display: none !important;
    }

    /* Estética minimalista sin focos azules */
    .plyr__control:focus,
    .plyr__control:hover,
    .plyr__control[aria-expanded="true"] {
      outline: none !important;
      box-shadow: none !important;
      background: transparent !important;
    }

    /* Distribución personalizada de controles */
    .plyr__controls {
      justify-content: space-between !important;
    }

    .plyr__controls__left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .plyr__controls__right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

  </style>
</head>
<body>

<video id="player" controls playsinline></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const video = document.getElementById('player');
const source = "https://srv811402.hstgr.cloud/streaming/hls/stream.m3u8";

if (Hls.isSupported()) {
  const hls = new Hls({
    maxBufferLength: 10,
    maxMaxBufferLength: 30,
    abrEwmaDefaultEstimate: 500000,
    abrBandWidthFactor: 0.95,
    abrBandWidthUpFactor: 0.9,
    enableWorker: true,
    lowLatencyMode: true,
  });

  hls.loadSource(source);
  hls.attachMedia(video);

  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    const levels = hls.levels;
    const sortedLevels = [...levels].sort((a, b) => a.height - b.height);

    const qualityOptions = sortedLevels.map((level) => {
      const height = level.height || 0;
      const bitrate = level.bitrate ? Math.round(level.bitrate / 1000) + ' kbps' : '';
      return {
        label: `${height}p ${bitrate}`,
        value: levels.indexOf(level),
      };
    });

    qualityOptions.unshift({ label: 'Auto', value: -1 });

    const labels = qualityOptions.reduce((acc, q) => {
      acc[q.value] = q.label;
      return acc;
    }, {});

    const player = new Plyr(video, {
      controls: ['play', 'mute', 'volume', 'settings', 'fullscreen'],
      settings: ['quality'],
      i18n: { quality: 'Calidades' },
      quality: {
        default: -1,
        options: qualityOptions.map(q => q.value),
        forced: true,
        onChange: (newQuality) => {
          if (hls.currentLevel !== newQuality) {
            hls.currentLevel = newQuality;
            updateGearLabel(newQuality);
          }
        }
      }
    });

    player.config.quality.labels = labels;

    setTimeout(() => {
      const controlBar = document.querySelector('.plyr__controls');

      // Crear contenedores izquierdo y derecho
      const leftControls = document.createElement('div');
      leftControls.className = 'plyr__controls__left';
      const rightControls = document.createElement('div');
      rightControls.className = 'plyr__controls__right';

      // Reorganizar controles
      Array.from(controlBar.children).forEach(child => {
        if (
          child.dataset.plyr === 'play' ||
          child.dataset.plyr === 'mute' ||
          child.dataset.plyr === 'volume'
        ) {
          leftControls.appendChild(child);
        } else if (
          child.dataset.plyr === 'settings' ||
          child.dataset.plyr === 'fullscreen'
        ) {
          rightControls.appendChild(child);
        }
      });

      // Insertar EN VIVO al principio
      const liveBadge = document.createElement('div');
      liveBadge.classList.add('live-badge');
      liveBadge.textContent = 'EN VIVO';
      liveBadge.addEventListener('click', () => {
        if (video.seekable.length > 0) {
          const livePoint = video.seekable.end(0);
          video.currentTime = livePoint;
          video.play();
        }
      });
      leftControls.insertBefore(liveBadge, leftControls.firstChild);

      // Limpiar y reinsertar controles
      controlBar.innerHTML = '';
      controlBar.appendChild(leftControls);
      controlBar.appendChild(rightControls);

      if (!isFinite(video.duration)) {
        document.querySelector('.plyr').classList.add('is-live');
      }

    }, 500);

    function updateGearLabel(value) {
      const label = labels[value] || 'Auto';
      const menuTriggerSpan = document.querySelector('.plyr__menu__container [aria-haspopup="true"] span');
      if (menuTriggerSpan) {
        menuTriggerSpan.textContent = label;
      }
    }
  });
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = source;
  new Plyr(video);
}
</script>

</body>
</html>
