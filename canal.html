<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Disney+ Style Player</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Arial', sans-serif;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    .plyr--video {
      --plyr-color-main: #00aaff;
    }

    .video-title {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
      z-index: 10;
    }

    .plyr__controls {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      padding-bottom: 20px;
    }

    .plyr__progress {
      height: 5px;
    }

    .plyr__time {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="video-title">Marvel Studios' Avengers: Endgame</div>
    <video id="player" controls playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const video = document.getElementById('player');
    const source = 'https://srv811402.hstgr.cloud/streaming/hls/stream.m3u8';

    const player = new Plyr('#player', {
      controls: [
        'play', 'rewind', 'fast-forward', 'progress', 'current-time', 'mute', 'volume',
        'settings', 'fullscreen'
      ],
      settings: ['quality'],
      autoplay: true
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
    }
  </script>

</body>
</html>
