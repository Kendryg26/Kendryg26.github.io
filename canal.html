<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor EN VIVO Estilo iOS</title>

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    video {
      width: 100%;
      height: 100vh;
      background: #000;
    }

    .live-badge {
      color: white;
      background-color: #FA1B5E;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s ease;
      margin-left: 10px;
    }

    .live-badge:hover {
      background-color: #e0134e;
    }

    .live-badge::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      margin-right: 6px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Estilo menú iOS */
    .plyr__menu__container {
      background-color: #0C161C94 !important;
      backdrop-filter: saturate(180%) blur(55px) !important;
      -webkit-backdrop-filter: saturate(180%) blur(55px) !important;
      border-radius: 14px !important;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3) !important;
      color: white !important;
    }

    .plyr__menu__container .plyr__control {
      background: transparent !important;
      color: white !important;
    }

    .plyr__menu__container .plyr__control[aria-checked="true"] {
      color: #00bfff !important;
    }

    /* Ocultar solo progreso y tiempo */
    .plyr__progress,
    .plyr__progress__container,
    .plyr__time,
    .plyr__time--current,
    .plyr__time--duration,
    input[data-plyr="seek"],
    .plyr__tooltip {
      display: none !important;
    }

    .plyr__controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-controls,
    .right-controls {
      display: flex;
      align-items: center;
    }

    .left-controls .plyr__control,
    .right-controls .plyr__control {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<video id="player" controls playsinline></video>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const video = document.getElementById('player');
const source = "https://srv811402.hstgr.cloud/streaming/hls/stream.m3u8";

if (Hls.isSupported()) {
  const hls = new Hls({ lowLatencyMode: true });
  hls.loadSource(source);
  hls.attachMedia(video);

  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    const player = new Plyr(video, {
      controls: ['play', 'mute', 'settings', 'fullscreen'],
      settings: ['quality'],
      i18n: { quality: 'Calidades' }
    });

    setTimeout(() => {
      // Agrega EN VIVO a la izquierda del botón de play
      const controls = document.querySelector('.plyr__controls');
      const playButton = controls.querySelector('[data-plyr="play"]');
      const liveBadge = document.createElement('div');
      liveBadge.classList.add('live-badge');
      liveBadge.textContent = 'EN VIVO';

      liveBadge.addEventListener('click', () => {
        if (video.seekable.length > 0) {
          const livePoint = video.seekable.end(0);
          video.currentTime = livePoint;
          video.play();
        }
      });

      if (playButton && playButton.parentNode) {
        playButton.parentNode.insertBefore(liveBadge, playButton);
      }
    }, 500);
  });
} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
  video.src = source;
  new Plyr(video);
}
</script>

</body>
</html>
