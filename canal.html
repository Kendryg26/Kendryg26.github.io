<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor en vivo con Plyr + calidad</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .plyr {
      border-radius: 0;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="player" controls playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const video = document.getElementById('player');
    const source = 'https://srv811402.hstgr.cloud/streaming/hls/stream.m3u8';
    const player = new Plyr('#player', {
      controls: [
        'play', 'progress', 'current-time', 'mute', 'volume',
        'settings', 'fullscreen'
      ],
      settings: ['quality'],
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        // Si hay niveles, habilitamos el menú de calidad
        if (hls.levels.length > 0) {
          const levels = hls.levels.map((l, i) => ({
            label: `${l.height}p`,
            index: i
          }));

          // Agrega opción automática
          levels.unshift({ label: 'Auto', index: -1 });

          // Configurar selector en Plyr
          player.settings.set('quality', {
            options: levels.map(l => l.index),
            labels: Object.fromEntries(levels.map(l => [l.index, l.label])),
            current: -1,
            default: -1,
            onChange: (index) => {
              hls.currentLevel = index;
            }
          });
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
    }
  </script>

</body>
</html>
