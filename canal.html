<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor HLS con selector de calidad</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    .video-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .plyr {
      --plyr-color-main: #1db954;
    }

    /* Estilo para mostrar badge HD o SD */
    .plyr__menu__value .plyr__badge {
      background: #333;
      padding: 2px 6px;
      font-size: 10px;
      margin-left: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="player" controls playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const video = document.getElementById('player');
    const source = 'https://srv811402.hstgr.cloud/streaming/hls/stream.m3u8';

    const player = new Plyr(video, {
      controls: [
        'play', 'progress', 'current-time', 'mute', 'volume',
        'settings', 'fullscreen'
      ],
      settings: ['quality'],
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        const qualities = hls.levels.map((l, i) => ({
          label: `${l.height}p`,
          value: i,
          badge: l.height >= 720 ? 'HD' : 'SD'
        }));

        // Quitar duplicados
        const unique = qualities.filter(
          (q, i, self) => i === self.findIndex(t => t.label === q.label)
        );

        // Insertar "Auto"
        unique.unshift({ label: 'Auto', value: -1, badge: '' });

        // Establecer valores en Plyr
        player.options.quality = {
          default: -1,
          options: unique.map(q => q.value),
          forced: true,
          onChange: val => hls.currentLevel = val,
        };

        // Forzar creación visual del menú
        const qualityMenu = document.querySelector('[aria-controls*="quality"]')?.parentElement;
        if (qualityMenu) {
          const menuItems = qualityMenu.querySelectorAll('[data-plyr="quality"]');
          menuItems.forEach(item => {
            const value = parseInt(item.value);
            const q = unique.find(q => q.value === value);
            if (q && q.badge) {
              const badge = document.createElement('span');
              badge.className = 'plyr__menu__value';
              badge.innerHTML = `<span class="plyr__badge">${q.badge}</span>`;
              item.querySelector('span')?.appendChild(badge);
            }
          });
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
    }
  </script>

</body>
</html>
