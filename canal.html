
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor Plyr con Selector de Calidad</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    video {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <video id="player" controls playsinline></video>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    const video = document.getElementById('player');
    const source = "https://srv811402.hstgr.cloud/streaming/hls/stream.m3u8";
    let player;

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        const levels = hls.levels;

        const availableQualities = levels.map((level, index) => {
          const height = level.height || 0;
          const bitrate = level.bitrate ? Math.round(level.bitrate / 1000) + ' kbps' : '';
          return {
            label: `${height}p ${bitrate}`,
            value: index,
          };
        });

        availableQualities.push({ label: 'Auto', value: -1 });

        player = new Plyr(video, {
          controls: ['play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
          settings: ['quality'],
          quality: {
            default: -1,
            options: availableQualities.map(q => q.value),
            forced: true,
            onChange: (newQuality) => {
              hls.currentLevel = newQuality;
            },
          },
        });

        player.config.quality.labels = availableQualities.reduce((acc, q) => {
          acc[q.value] = q.label;
          return acc;
        }, {});
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
      player = new Plyr(video);
    }
  </script>

</body>
</html>
