<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor con selector de calidad</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    .plyr {
      border-radius: 0;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <video id="player" controls playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const video = document.getElementById('player');
    const source = 'https://srv811402.hstgr.cloud/streaming/hls/stream.m3u8';

    const player = new Plyr('#player', {
      controls: [
        'play', 'progress', 'current-time', 'mute', 'volume',
        'settings', 'fullscreen'
      ],
      settings: ['quality'],
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(source);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
        const availableQualities = hls.levels
          .map((l, i) => ({ label: l.height + 'p', value: i }))
          .filter((v, i, self) => i === self.findIndex(t => t.label === v.label));

        availableQualities.unshift({ label: 'Auto', value: -1 });

        player.options.quality = {
          default: -1,
          options: availableQualities.map(q => q.value),
          forced: true,
          onChange: (newQuality) => {
            hls.currentLevel = newQuality;
          }
        };

        player.config.quality = {
          default: -1,
          options: availableQualities.map(q => q.value),
          forced: true,
          onChange: (newQuality) => {
            hls.currentLevel = newQuality;
          }
        };

        // Agrega opciones al menÃº visual
        player.settings.set('quality', {
          options: availableQualities.map(q => q.value),
          labels: Object.fromEntries(availableQualities.map(q => [q.value, q.label])),
          current: -1,
          default: -1,
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = source;
    }
  </script>

</body>
</html>
