<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor con Media Chrome</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@1.1.0/dist/media-chrome.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }

    media-controller {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      flex-direction: column;
    }

    media-control-bar {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
    }

    media-time-range {
      height: 6px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
  </style>
</head>
<body>

<media-controller>
  <video slot="media" id="video" autoplay playsinline></video>

  <!-- Top bar (title optional) -->
  <div slot="top-chrome" style="padding: 1rem; color: white; font-size: 1.2rem;">
    Estas viendo: Tu Streaming en Vivo
  </div>

  <!-- Center controls -->
  <div slot="centered-chrome">
    <media-play-button></media-play-button>
  </div>

  <!-- Control bar -->
  <media-control-bar>
    <media-time-range></media-time-range>
    <media-mute-button></media-mute-button>
    <media-volume-range></media-volume-range>
    <media-time-display showduration></media-time-display>
    <media-playback-rate-menu-button></media-playback-rate-menu-button>
    <media-rendition-menu-button></media-rendition-menu-button>
    <media-fullscreen-button></media-fullscreen-button>
  </media-control-bar>
</media-controller>

<script>
  const video = document.getElementById('video');
  const hls = new Hls();

  hls.loadSource('https://srv811402.hstgr.cloud/streaming/hls/stream.m3u8');
  hls.attachMedia(video);

  // Activar selector de calidad
  hls.on(Hls.Events.MANIFEST_PARSED, () => {
    console.log('Calidades disponibles:', hls.levels);
  });
</script>

</body>
</html>
