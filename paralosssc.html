body {
   margin: 0;
   padding: 0;
   overflow-y: hidden;
}
</style>

<script type='text/javascript' src='//pl23429035.highcpmgate.com/a5/97/86/a597865b8f7dea74a0e3d18eb7f0daec.js'></script>

<body>
<script type="text/javascript">
function getParameterByName(name) {
	name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
	var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
	results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var get = getParameterByName('get');
var key = getParameterByName('key');
var key2 = getParameterByName('key2');
</script>
<div id="player"></div>
<script type="text/javascript">
var playerInstance = jwplayer("player");

playerInstance.setup({
	playlist: [{
		"sources": [
			{
				"default": false,
				"type": "dash",
				"file": atob(get),
				"drm": {
					"clearkey": { "keyId": atob(key), "key": atob(key2) }
				},
				"label": "0"
			}
		]
	}],
	width: "100%",
	height: "100%",
	aspectratio: "16:9",
        stretching: "bestfit",
	mediaid: "player",
        mute: false,
	autostart: false,
        language: "es",
        logo: {
            file: "http://kerterplus.com/wp-content/uploads/2023/09/Diseno-sin-titulo-60.png",
            hide: "false",
            position: "top-left"
        },
	cast: {},
	sharing: {}
});
playerInstance.on('ready', function() {
    playerInstance.on('audioTracks', function() {
        const tracks = playerInstance.getAudioTracks();
        //console.log('Available audio tracks:', tracks);
        for (let i = 0; i < tracks.length; i++) {
            if (tracks[i].language === 'es') {
                playerInstance.setCurrentAudioTrack(i);
                //console.log('Selected Spanish audio track:', tracks[i]);
                break;
            }
        }
    });
});
// Preview Hack
jwplayer().play();
jwplayer().setMute(false);
jwplayer().setControls(true);

</script>
</body>
