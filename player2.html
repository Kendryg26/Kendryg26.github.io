<!DOCTYPE html>
<html lang="es">
<head>
      <script type='text/javascript' src='//desperateambient.com/37/b9/35/37b93537576e500d0368e88b69fb3024.js'></script>
      <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    <script type="text/javascript">
        aclib.runPop({
            zoneId: '8270794',
        });
    </script>
      <script disable-devtool-auto src="//fastly.jsdelivr.net/npm/disable-devtool@latest/disable-devtool.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
</head>
<body style="padding: 0px; margin:0px;">
    <div id="player"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src='https://content.jwplatform.com/libraries/KB5zFt7A.js'></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');
            const eventImg = urlParams.get('img');

            function setupPlayer() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'https://anceprov.best/vimeo/api3.php' + Math.random().toString(36).substring(7), true);
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        var playerInstance = jwplayer("player");

                        playerInstance.setup({
                            playlist: [{
                                title: "Mega Deportes TV | Reproductor",
                                description: "megadeportestv2.com",
                                image: eventImg,
                                sources: [{
                                    default: false,
                                    file: atob(data.hls),
                                    label: "0",
                                    type: "hls"
                                }],
                            }],
                            width: "100%",
                            height: "100%",
                            aspectratio: "16:9",
                            autostart: false,
                            cast: {},
                            sharing: {}
                        });

                        playerInstance.on('error', function(event) {
                            if (event.code === 232403 || event.code === 232404) {
                                location.reload();
                            }
                        });
                    }
                };
                xhr.send();
            }

            setupPlayer(); 
        });
    </script>
</body>
</html>
