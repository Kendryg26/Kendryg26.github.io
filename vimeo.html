    <script>
        // URL del API JSON
        var apiUrl = "https://futbolhonduras24.com/embed/vimeo/api3.php";

        // Funci√≥n para realizar la solicitud AJAX
        function fetchJSON(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", url, true);
            xhr.responseType = "json";
            xhr.onload = function() {
                if (xhr.status === 200) {
                    callback(null, xhr.response);
                } else {
                    callback(new Error("Error al obtener el JSON desde la URL proporcionada"));
                }
            };
            xhr.onerror = function() {
                callback(new Error("Error de red"));
            };
            xhr.send();
        }

        // Obtener el JSON y configurar JW Player
        fetchJSON(apiUrl, function(error, data) {
            if (error) {
                console.error(error.message);
                return;
            }

            // Obtener la URL codificada en Base64
            var encodedUrl = data.hls;

            // Descodificar la URL
            var decodedUrl = atob(encodedUrl);

            // Configurar JW Player
            var playerInstance = jwplayer("player");
            playerInstance.setup({
                playlist: [
                    {
                        sources: [
                            {
                                default: false,
                                type: "hls",
                                file: decodedUrl,
                                label: "0",
                            },
                        ],
                    },
                ],
                height: "100vh",
                width: "100%",
                aspectratio: "16:9",
                stretching: "bestfit",
                mediaid: "player",
                mute: false,
                autostart: false,
                language: "es",
                logo: {
                    file: "https://eduveel1.github.io/baleada/img/iRTVW_PLAYER.png",
                    hide: "false",
                    position: "top-left"
                }
            });
        });
