    <div id="player"></div>
    <script>
        function setupPlayer() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://kemiras.one/vimeo/api/1.json?');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    var hlsUrl = atob(data.hls); // Decodificar la URL HLS

                    var playerElement = document.getElementById("player");
                    var player = new Clappr.Player({
                        source: hlsUrl,
                        parentId: "#player",
                        plugins: [LevelSelector, ChromecastPlugin],
                        mediacontrol: {
                            seekbar: "#32c5ff",
                            buttons: "#32c5ff"
                        },
                        loop: "true",
                        preload: "metadata",
                        autoPlay: true, // Reproducción automática
                        width: "100%",
                        height: "100%",
                        strings: {
                            "en": {
                                "live": "EN VIVO - Jeinz Macias"
                            }
                        }
                    });
                }
            };
            xhr.send();
        }

        setupPlayer();
    </script>
