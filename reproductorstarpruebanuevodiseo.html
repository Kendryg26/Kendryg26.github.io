<body>
    <div id="player"></div>

    <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var mora = decodeURIComponent(getParameterByName('mora'));
        var getIMG = decodeURIComponent(getParameterByName('img'));
        var getKEY = decodeURIComponent(getParameterByName('key'));
        var getKEY2 = decodeURIComponent(getParameterByName('key2'));
        var title = decodeURIComponent(getParameterByName('title')); // Decodificar el tÃ­tulo de la URL

        // Imprimir en la consola el resultado de desencriptar las variables en base64
        console.log('mora:', mora);
        console.log('getIMG:', getIMG);
        console.log('getKEY:', getKEY);
        console.log('getKEY2:', getKEY2);

        if (mora == "#") {
            alert('Vuelve a la pÃ¡gina anterior');
        }

        var playerInstance = jwplayer("player");

        playerInstance.setup({
            playlist: [{
                "title": title,
                "description": "Reproductor | Star+",
                "image": getIMG,
                "sources": [{
                    "default": false,
                    "type": "dash",
                    "file": mora,
                    "drm": {
                        "clearkey": {
                            "keyId": getKEY,
                            "key": getKEY2
                        }
                    },
                    "label": "0"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: false,
            cast: {},
            logo: {
                file: "https://kerterplus.com/wp-content/uploads/2024/01/Watching-TV.png",
                link: "javascript:void(0)",
                position: "top-right"
            },
            advertising: {

                }]
            },
            skin: {
                name: "netflix"
            },
            sharing: {
                link: "https://kerterplus.com/",
            }
        });
    </script>
</body>
